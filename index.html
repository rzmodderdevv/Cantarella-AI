<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cantarella AI by Rezz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0f1a, #050510);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .btn-link {
      display: inline-block;
      padding: 5px 10px;
      background: linear-gradient(135deg, #c17cef, #9A4DCC);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-link:hover {
      background: linear-gradient(135deg, #9A4DCC, #c17cef);
      transform: scale(1.05);
    }

    .welcome {
      text-align: center;
      padding: 5px;
      animation: fadeIn 1s ease-in-out;
    }

    .ai-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #9A4DCC;
    }

    #chat {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      margin: 5px 0;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: linear-gradient(135deg, #6B2A8F, #c461fa);
      align-self: flex-end;
      box-shadow: 0 0 10px #6B2A8F;
    }

    .bot {
      background: linear-gradient(135deg, #3c2a3d, #1e1e2f);
      align-self: flex-start;
      box-shadow: 0 0 10px #6B2A8F;
    }

    #inputBox {
      display: flex;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background: linear-gradient(135deg, #421E5D, #421E5D);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div id="welcome-section" class="welcome">
  <img src="cantarella-profile.jpg" class="ai-avatar">
  <h2>Halo! Cantarella Desu</h2>
  <a href="about-ai.html" class="btn-link">ABOUT</a>
</div>

<div id="chat"></div>

<div id="inputBox">
  <input id="userInput" placeholder="Ketik pesan...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* ================= API CONFIG ================= */
const API_KEY = "apikey"; 
const API_URL = "https://open.bigmodel.cn/api/paas/v4/chat/completions";

/* ================= CHAT MEMORY ================= */
let chatHistory = [
  {
    role: "system",
    content: "Kamu adalah AI bernama Cantarella, dibuat oleh Rezz. Kamu perempuan, elegan, flirty, santai seperti karakter anime."
  }
];

/* ================= UI ================= */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ================= SEND ================= */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  chatHistory.push({ role: "user", content: text });

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: "glm-4.5",
        messages: chatHistory,
        temperature: 0.85
      })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "(Tidak ada respon)";
    chatHistory.push({ role: "assistant", content: reply });
    addMessage(reply, "bot");

  } catch (e) {
    addMessage("Cantarella sedang tak bisa menjawabâ€¦", "bot");
    console.error(e);
  }
}

/* ================= ENTER ================= */
userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

/* ================= WELCOME ================= */
addMessage(
  "Ara ara~ akhirnya kau datang juga. Duduklah manis di sisiku.",
  "bot"
);
</script>

</body>
</html>
