<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cantarella AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0b0b16;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.msg {
  padding: 10px 14px;
  border-radius: 10px;
  margin-bottom: 8px;
  max-width: 75%;
}
.user {
  background: #7c3aed;
  align-self: flex-end;
}
.bot {
  background: #1e293b;
  align-self: flex-start;
}
#inputBox {
  display: flex;
  padding: 10px;
  background: #020617;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  margin-left: 8px;
  padding: 10px 16px;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputBox">
  <input id="input" placeholder="Ketik pesan..." />
  <button onclick="send()">Send</button>
</div>

<script>
const API_KEY = "5533db9bb6a64506adc95668f6c140df.es9IPNTBN6hfatnE"; // ⚠️ TERBUKA

let messages = [
  {
    role: "system",
    content: "Kamu adalah AI bernama Cantarella, dibuat oleh Rezz. Gunakan bahasa santai."
  }
];

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  add(text, "user");
  input.value = "";

  messages.push({ role: "user", content: text });

  try {
    const res = await fetch(
      "https://open.bigmodel.cn/api/paas/v4/chat/completions",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
          model: "glm-4.5",
          messages: messages,
          temperature: 0.8
        })
      }
    );

    const data = await res.json();

    if (!data.choices) {
      add("AI tidak merespons", "bot");
      return;
    }

    const reply = data.choices[0].message.content;
    messages.push({ role: "assistant", content: reply });
    add(reply, "bot");

  } catch (e) {
    add("Gagal terhubung ke API", "bot");
    console.error(e);
  }
}

add("Halo~ aku Cantarella. Silakan bicara denganku.", "bot");
</script>

</body>
</html>
